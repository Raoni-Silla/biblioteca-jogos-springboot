<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        lang="pt-br"
        th:fragment="layout(title, content)"
>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">Biblioteca de Jogos</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/jogos}">ðŸš€ Biblioteca de Jogos</a>
        <div class="ms-auto">
            <button id="theme-toggle" class="btn btn-outline-light">
                <i id="theme-icon" class="bi bi-moon-fill"></i>
            </button>
        </div>
    </div>
</nav>

<main class="container pb-5 mb-5">
    <div th:replace="${content}"></div>
</main>

<footer class="footer mt-auto py-3 bg-dark text-white text-center fixed-bottom">
    <div class="container">
        <span>
          Desenvolvido por: <strong>raoni mendes silla</strong> |
          <a th:href="@{https://github.com/Raoni-Silla}" target="_blank" class="text-white">GitHub</a>
        </span>
    </div>
</footer>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>

<script>
    (function () {
        'use strict';

        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const htmlElement = document.documentElement;

        // FunÃ§Ã£o para aplicar o tema
        const applyTheme = (theme) => {
            htmlElement.setAttribute('data-bs-theme', theme);
            if (theme === 'dark') {
                themeIcon.classList.remove('bi-moon-fill');
                themeIcon.classList.add('bi-sun-fill');
            } else {
                themeIcon.classList.remove('bi-sun-fill');
                themeIcon.classList.add('bi-moon-fill');
            }
        };

        // Verifica o tema salvo no localStorage
        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);

        // Adiciona o evento de clique ao botÃ£o
        themeToggleBtn.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });
    })();
</script>
</body>
</html>
