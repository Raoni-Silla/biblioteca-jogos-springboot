<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        th:replace="~{layout :: layout (title=~{::title}, content=~{::section})}"
>
<head>
    <title>Biblioteca de Jogos</title>
</head>
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Listagem de Jogos</h1>
        <a th:href="@{/jogos/novo}" class="btn btn-primary"
        >Adicionar Novo Jogo</a
        >
    </div>

    <form th:action="@{/jogos/pesquisar}" method="get" class="mb-4">
        <div class="input-group">
            <input
                    type="text"
                    name="termo"
                    class="form-control"
                    placeholder="Pesquisar..."
            />
            <select name="tipo" class="form-select" style="max-width: 120px;">
                <option value="titulo">Título</option>
                <option value="autor">Autor</option>
                <option value="genero">Gênero</option>
            </select>
            <button type="submit" class="btn btn-outline-secondary">
                Pesquisar
            </button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Capa</th>
                <th>
                    <a class="text-white text-decoration-none" th:href="@{/jogos(sortBy='titulo')}">Título</a>
                </th>
                <th>
                    <a class="text-white text-decoration-none" th:href="@{/jogos(sortBy='autor')}">Autor</a>
                </th>
                <th>
                    <a class="text-white text-decoration-none" th:href="@{/jogos(sortBy='plataforma')}">Plataforma</a>
                </th>
                <th>Gênero</th>
                <th>
                    <a class="text-white text-decoration-none" th:href="@{/jogos(sortBy='nota')}">Nota</a>
                </th>
                <th>Finalizado</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${jogos.isEmpty()}">
                <td colspan="8" class="text-center">Nenhum jogo encontrado.</td>
            </tr>
            <tr th:each="jogo : ${jogos}">
                <td>
                    <img
                            th:if="${jogo.urlCapa != null and !jogo.urlCapa.isEmpty()}"
                            th:src="${jogo.urlCapa}"
                            alt="Capa do Jogo"
                            width="50"
                            style="object-fit: cover; height: 75px;"
                            onerror="this.onerror=null;this.src='https://via.placeholder.com/50x75.png?text=Capa';"
                    />
                </td>
                <td th:text="${jogo.titulo}" class="align-middle"></td>
                <td th:text="${jogo.autor}" class="align-middle"></td>
                <td th:text="${jogo.plataforma}" class="align-middle"></td>
                <td th:text="${jogo.genero}" class="align-middle"></td>
                <td class="align-middle">
                    <span th:if="${jogo.nota != null}" th:text="${#numbers.formatDecimal(jogo.nota, 1, 1)}"></span>
                </td>
                <td class="align-middle">
                    <span th:if="${jogo.finalizado}" class="badge bg-success">Sim</span>
                    <span th:unless="${jogo.finalizado}" class="badge bg-warning text-dark">Não</span>
                </td>
                <td class="align-middle">
                    <a th:href="@{/jogos/editar/{id}(id=${jogo.id})}" class="btn btn-sm btn-info mb-1">Editar</a>
                    <a th:href="@{/jogos/excluir/{id}(id=${jogo.id})}" class="btn btn-sm btn-danger mb-1">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
